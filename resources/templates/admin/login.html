<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Delícia - Painel Administrativo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 60px;
        }
        
        .form-floating label {
            padding-left: 35px;
        }
        
        .form-floating .form-control {
            padding-left: 35px;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 16px;
            color: #6c757d;
            z-index: 5;
        }
        
        .btn-login {
            padding: 10px;
            font-weight: 600;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="https://via.placeholder.com/200x60?text=Pizzaria+Delícia" alt="Logo Pizzaria Delícia">
                <h3 class="mt-3">Painel Administrativo</h3>
            </div>
            
            <form>
                <!-- Campo Usuário -->
                <div class="form-floating mb-3 position-relative">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="username" placeholder="Usuário" required>
                    <label for="username">Usuário</label>
                </div>
                
                <!-- Campo Senha -->
                <div class="form-floating mb-3 position-relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                </div>
                
                <!-- Botão Entrar -->
                <!-- <button type="submit" class="btn btn-danger w-100 btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button> -->
				

                
                <!-- Link Esqueci a Senha -->
                <div class="forgot-password">
                    <a href="#" class="text-decoration-none">Esqueci a senha</a>
                </div>
            </form>
			
			<a href="dashboard.html" class="btn btn-danger w-100 btn-login">
			    <i class="fas fa-sign-in-alt me-2"></i>Entrar
			</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
